<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/square-logo.png">
    <link rel="icon" type="image/png" href="/assets/square-logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NextDev Academy 2022</title>
</head>

<body class="pb-5">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img class="fikipedia-logo" src="../assets/square-logo.png" alt="Logo Fikipedia">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Dashboard</a></li>
                    <li>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Assignment
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">assignment-1</a></li>
                                <li><a class="dropdown-item" href="#">assignment-2</a></li>
                                <li><a class="dropdown-item" href="#">assignment-3</a></li>
                                <li><a class="dropdown-item" href="#">Final Project</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://blog.hacktiv8.com/content/images/2018/01/AppIcon.jpg" alt="Hacktiv8"
                            width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1"
                        style="background-attachment: fixed;">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="mx-auto row">
        <input type="radio" name="prs" value="Rock" id="rock" style="display:  none;" onclick="rock()">
        <label for="rock" class="btn btn-primary col-3 px-3 m-1">Rock</label>

        <input type="radio" name="prs" value="Paper" id="paper" style="display: none ;" onclick="paper()">
        <label for="paper" class="btn btn-primary col-3 px-3 m-1">Paper</label>

        <input type="radio" name="prs" value="Scissor" id="scissor" style="display: none ;" onclick="scissor()">
        <label for="scissor" class="btn btn-primary col-3 px-3 m-1">Scissor</label>

        <button class="btn btn-primary" onclick="start()">Submit</button>

    </div>

    <script>
        var game = ["Rock", "Paper", "Scissor"];
        var input;

        function rock() {
            input = document.getElementById("rock").value;
            console.log(input);
        }

        function paper() {
            input = document.getElementById("paper").value;
            console.log(input);
        }

        function scissor() {
            input = document.getElementById("scissor").value;
            console.log(input);
        }

        function start() {
            var index = Math.floor(Math.random() * 3);
            var comp = game[index];

            if (input == comp) {
                alert("Draw, Komputer memilih : " + comp)
            } else if (comp == "Rock" && input == "Paper") {
                alert("Kamu menang, Komputer memilih : " + comp)
            } else if (comp == "Rock" && input == "Scissor") {
                alert("Kamu kalah, Komputer memilih : " + comp)
            } else if (comp == "Paper" && input == "Scissor") {
                alert("Kamu menang, Komputer memilih : " + comp)
            } else if (comp == "Paper" && input == "Rock") {
                alert("Kamu menang, Komputer memilih : " + comp)
            } else if (comp == "Scissor" && input == "Paper") {
                alert("Kamu kalah, Komputer memilih : " + comp)
            } else {
                alert("Kamu menang, Komputer memilih : " + comp)
            }

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
