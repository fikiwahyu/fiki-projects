    <div id="form" class="container collapse">
        <div class="mb-1">
            <label for="nama" class="form-label fw-bolder">Nama</label>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="firstname" placeholder="firstname">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="lastname" placeholder="lastname">
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="role" class="form-label fw-bolder">Role</label>
            <input type="text" class="form-control" id="role" placeholder="role">
        </div>
        <div class="mb-1">
            <label for="availability" class="form-label fw-bolder">Availability</label>
            <input type="text" class="form-control" id="availability" placeholder="availability">
        </div>
        <div class="mb-1">
            <label for="usia" class="form-label fw-bolder">Usia</label>
            <input type="number" class="form-control" id="usia" placeholder="usia">
        </div>
        <div class="mb-1">
            <label for="lokasi" class="form-label fw-bolder">Lokasi</label>
            <input type="text" class="form-control" id="lokasi" placeholder="lokasi">
        </div>
        <div class="mb-1">
            <label for="pengalaman" class="form-label fw-bolder">Pengalaman</label>
            <input type="text" class="form-control" id="pengalaman" placeholder="pengalaman kerja">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fw-bolder">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="submit" id="submitbtn" onclick="submitform()">Submit</button>
        </div>
